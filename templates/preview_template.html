<style>
  body {
    margin: 0;
    font-family: 'Readex Pro', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background: #fafafa;
    color: #111;
  }

  .table-wrap {
    overflow-x: auto;          /* permite scroll horizontal si hace falta */
  }

  table {
    border-collapse: collapse;
    width: 100%;
    border: 1px solid #d1d5db;
    table-layout: fixed;        /* respeta las anchuras del <colgroup> */
  }

  thead th {
    background: #ff6a1a;
    color: #fff;
    font-weight: 700;
    text-align: center;
    padding: 10px;
    border: 1px solid #e5e7eb;
    position: sticky;
    top: 0;
    white-space: nowrap;        /* evita cortes feos en encabezado */
  }

  tbody td {
    text-align: left;
    padding: 8px 12px;
    border: 1px solid #e5e7eb;
    background: #ffffff;
    overflow: hidden;           /* oculta overflow si la celda es más larga que su col */
    text-overflow: ellipsis;    /* muestra “…” si se desborda */
    white-space: nowrap;        /* si prefieres que no haga wrap en celdas */
  }

  tbody tr:nth-child(even) { background: #f9fafb; }
  tbody tr:hover { background: #fff4ec; }
</style>
<body>
  <div class="table-wrap">
    {{ table_html|safe }}
  </div>
</body>
