<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    margin: 0;
    font-family: 'Readex Pro', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background: #fafafa;
    color: #111;
  }

  table {
    border-collapse: collapse;
    width: 100%;
    border: 1px solid #d1d5db;
  }

  thead th {
    background: #ff6a1a;      /* color encabezado GPON */
    color: #fff;
    font-weight: 700;
    text-align: center;
    padding: 10px;
    border: 1px solid #e5e7eb;
    position: sticky;
    top: 0;
  }

  tbody td {
    text-align: left;
    padding: 8px 12px;
    border: 1px solid #e5e7eb;
    background: #ffffff;
  }

  tbody tr:nth-child(even) {
    background: #f9fafb;
  }

  tbody tr:hover {
    background: #fff4ec;
  }
</style>
</head>
<body>
  {{ table_html|safe }}
</body>
</html>
