<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resultado</title>

  <style>
    :root{
      --text: #e5e7eb;
      --muted:#9ca3af;
      --line:#30343b;
      --ok:#16a34a;  /* verde */
      --bad:#dc2626; /* rojo  */
      --warn:#d97706;/* ámbar */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; 
      font-family: 'Readex Pro', sans-serif;
      color:var(--text);
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }

    /* Capa difusa + oscurecida, como la captura */
    .backdrop{
      background: url(/static/conten/fondo.png) no-repeat center center fixed;
      height: 100%;
      width: 100%;
      background-size: cover;
      position:fixed; inset:0;
      /*background: transparent;*/      /* oscurece */
      /*backdrop-filter: blur(10px);*/        /* difumina */
      /*-webkit-backdrop-filter: blur(10px);*/
      display:grid; place-items:center;
      padding: 24px;
    }

    /* “Modal” */
    .card{
      position:relative;
      width:min(680px, 100%);
      border:1px solid var(--line);
      border-radius:16px;
      box-shadow:
        0 12px 40px rgba(0,0,0,.45),
        inset 0 1px 0 rgba(255,255,255,.03);
      padding:18px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    @keyframes pop{from{opacity:.6; transform: translateY(8px) scale(.98)}}

    .title-row{display:flex; gap:14px; align-items:center; margin-bottom:12px}
    .title-row .label{font-weight:600; color: #000000;}
    .pill{
      display:inline-block; padding:6px 12px; border-radius:5px; font-weight:700; font-size:.9rem;
      background:#47AE02; border:1px solid rgba(22,163,74,.55); color: #FFFFFF;
    }
    .pill.bad   { background:#1b0f11; border-color: rgba(220,38,38,.55); color:#fee2e2;}
    .pill.warn  { background:#1b160b; border-color: rgba(217,119,6,.55);  color:#fffbeb;}

    .row{
      margin-top:10px; background:#D9D9D917; border:1px solid var(--line); border-radius:12px;
      display:flex; align-items:center; padding:10px 12px; gap:12px; color: #000000;
    }
    .avatar{
      width:28px; height:28px; border-radius:999px; display:grid; place-items:center; font-size:14px;
    }
    .name{flex:1; letter-spacing:.3px}
    .okmark{
      width:24px; border-radius:999px;
      display:grid; place-items:center  ; color: #000000; font-size:20px;
    }

    /* Botón X flotante */
    .close{
      position: absolute; right:-16px; top:-16px;
      width:42px; height:42px; border-radius:999px; border:2px solid #1f2937;
      background:#0b1220; color:#fff; font-weight:900; font-size:20px; line-height:38px; text-align:center;
      cursor:pointer; transition:.15s;
      box-shadow: 0 8px 24px rgba(0,0,0,.55);
    }
    .close:hover{ transform: translateY(-1px); background:#121a2a }

    .muted{color:var(--muted); margin:10px 2px 0}
    .footer-bar{
      position:fixed; left:0; right:0; bottom:0; height:85px;
      display:grid; place-items:center;
      color:#FFFFFF; letter-spacing:.4px; background:#000000; border-top:1px solid #1f2937; 
      font-family: 'Readex Pro', sans-serif;
      font-size: 28px;
    }

    /* Accesibilidad para usuarios que prefieren menos animación */
    @media (prefers-reduced-motion: reduce){
      .card{animation:none}
      .close:hover{transform:none}
    }
  </style>
</head>
<body>
  <div class="backdrop" id="backdrop" aria-modal="true" role="dialog">
    <div class="card" role="document" aria-labelledby="titulo">
      <button class="close" id="btnClose" aria-label="Cerrar">×</button>

      <div class="title-row">
        <div class="label">Estado:</div>
        <div class="pill
          {{ 'bad'  if data.estado|upper in ['NO ES BENEFICIARIO','DENEGADO'] else
             'warn' if data.estado|upper in ['OBSERVADO','PENDIENTE'] else '' }}">
          {{ data.estado or '—' }}
        </div>
      </div>

      <div class="row" aria-live="polite">
        <div class="avatar" aria-hidden="true"><img src="/static/conten/doc.svg" alt=""></div>
        <div class="name">
          {{ (data.nombre_cliente or '—') | upper }}
        </div>
        <div class="okmark" aria-hidden="true">✓</div>
      </div>

      {% if data.mensaje %}
      <p class="muted">{{ data.mensaje }}</p>
      {% endif %}
    </div>
  </div>

  <!-- Barra inferior tipo “marca” (como en la imagen) -->
  <div class="footer-bar">Gpon</div>

  <script>
    // Redirigir al index al “cerrar” (reemplaza botón Nueva consulta)
    const goHome = () => { window.location.href = "{{ url_for('index') }}"; };

    document.getElementById('btnClose').addEventListener('click', goHome);

    // Cerrar al hacer click fuera del modal
    document.getElementById('backdrop').addEventListener('click', (e)=>{
      if(e.target.id === 'backdrop') goHome();
    });

    // Cerrar con la tecla Escape
    document.addEventListener('keydown', (e)=>{
      if(e.key === 'Escape') goHome();
    });
  </script>
</body>
</html>
